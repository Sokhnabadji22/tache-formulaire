<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section>
        <div class="sec1">
    <div class="image">
        <img src="images/images.jpeg" alt="une photo au restaurant">

    <form action="" method="get">
        <legend>Booking place for your dinner!</legend>
        <div class="name">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name" placeholder="JONH DIATTA">
    </div>
    <div class="phone">
        <label for="phone">Your phone number</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div class="time">
        <label for="time">Time</label>
        <select name="number" id="number">
            <option value="0"></option>
            <option value="1">1h</option>
            <option value="2">2h</option>
            <option value="3">3h</option>
            <option value="4">4h</option>
            <option value="5">5h</option>
        </select>  
    </div>
    <div class="food">
        <label for="food">Food</label>
        <select name="number" id="number">
            <option value="0"></option>
            <option value="1">Entre</option>
            <option value="2">plat de restance</option>
            <option value="3">desser</option>
        </select> 
    </div>
    <p>Select Your Dinning Space</p>
    <br>
    <div class="space1">
        <div class="a">
            <a href="#" class="b">2</a>
            <span class="person">Person</span>
        </div>
        <div class="a">
            <a href="#" class="b">4</a>
            <span class="person">Person</span>
        </div>
        <div class="a">
            <a href="#" class="b">6</a>
            <span class="person">Person</span>
        </div>
        <div class="a">
            <a href="#" class="b">8</a>
            <span class="person">Person</span>
        </div>
        <div class="a">
            <a href="#" class="b">10</a>
            <span class="person">Person</span>
        </div>
    </div>
    <div class="button">
        <input type="button" value="Book now" id="btn">
        <p>Verify your booking into your phone</p>
    </div>
    </form>
</div>
</section>
    
</body>
</html>
